<div class="min-h-screen bg-gray-100 p-0">
    <!-- Mobile Container - now full height without padding -->
    <div class="h-screen w-full mx-auto bg-white rounded-none shadow-2xl overflow-hidden flex flex-col">
      
      <!-- Header - now with less padding -->
      <div class="flex items-center justify-between px-4 py-2 bg-white border-b border-gray-200">
        <button class="text-blue-600 font-medium text-base">Done</button>
        <div class="flex space-x-2">
          <button class="p-1 hover:bg-gray-100 rounded-full transition-colors">
            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
          </button>
          <button class="p-1 hover:bg-gray-100 rounded-full transition-colors">
            <svg class="w-5 h-5 text-gray-600" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H5C3.89 1 3 1.89 3 3V21C3 22.11 3.89 23 5 23H11V21H5V19H7V17H5V15H9V13H5V11H11V9H21ZM13 7H20L15 2V7ZM21 11H13V23H21V11ZM20 12V14H18V12H20ZM20 15V17H18V15H20ZM20 18V20H18V18H20ZM17 12V14H15V12H17ZM17 15V17H15V15H17ZM17 18V20H15V18H17ZM14 12V14H12V12H14ZM14 15V17H12V15H14ZM14 18V20H12V18H14Z"/>
            </svg>
          </button>
        </div>
      </div>
  
      <!-- Main Content Area with flex-grow -->
      <div class="flex-grow overflow-y-auto px-4 pb-4">
        <!-- Card Section - made slightly smaller -->
        <div class="relative rounded-2xl overflow-hidden shadow-2xl mt-2 h-48">
          <img 
            src="https://macreports.com/wp-content/uploads/2021/03/apple_cash_card-300x190.jpg" 
            alt="Apple Cash Card"
            class="w-full h-full object-cover rounded-2xl bg-white">
        </div>
  
        <!-- Balance Section - tighter spacing -->
        <div class="mt-4 flex items-center justify-between">
          <div>
            <p class="text-gray-600 text-xs mb-0">Balance</p>
            <p class="text-2xl font-light text-gray-900">${{ balance | number:'1.2-2' }}</p>
          </div>
          <button 
            (click)="onSendOrRequest()"
            class="bg-black text-white px-4 py-2 rounded-full font-medium hover:bg-gray-800 transition-all duration-200 text-sm">
            Send or Request
          </button>
        </div>
  
        <!-- Transactions Section - tighter spacing -->
        <div class="mt-4">
          <div class="flex items-center justify-between mb-2">
            <h3 class="text-base font-semibold text-gray-900">Transactions</h3>
            <button class="p-1 hover:bg-gray-100 rounded-full transition-colors">
              <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
              </svg>
            </button>
          </div>
  
          <!-- Transaction List - smaller items -->
          <div class="space-y-2 max-h-[50vh] overflow-y-auto">
            <div 
              *ngFor="let transaction of transactions; trackBy: trackByTransactionId" 
              (click)="onTransactionClick(transaction)"
              class="flex items-center justify-between p-2 hover:bg-gray-50 rounded-lg transition-all duration-200 cursor-pointer group">
              
              <div class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-gray-800 rounded-lg flex items-center justify-center group-hover:bg-gray-700 transition-colors">
                  <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1.41 16.09V20h-2.67v-1.93c-1.71-.36-3.16-1.46-3.27-3.4h1.96c.1 1.05.82 1.87 2.65 1.87 1.96 0 2.4-.98 2.4-1.59 0-.83-.44-1.61-2.67-2.14-2.48-.6-4.18-1.62-4.18-3.67 0-1.72 1.39-2.84 3.11-3.21V4h2.67v1.95c1.86.45 2.79 1.86 2.85 3.39H14.3c-.05-1.11-.64-1.87-2.22-1.87-1.5 0-2.4.68-2.4 1.64 0 .84.65 1.39 2.67 1.91s4.18 1.39 4.18 3.91c-.01 1.83-1.38 2.83-3.12 3.16z"/>
                  </svg>
                </div>
                <div>
                  <p class="font-medium text-gray-900 text-sm">{{ transaction.source }}</p>
                  <p class="text-xs text-gray-500">{{ transaction.description }}</p>
                </div>
              </div>
  
              <div class="flex items-center space-x-1">
               
                <span class="text-sm text-black">
                  {{ transaction.type === 'credit' ? '+' : '-' }}${{ transaction.amount | number:'1.2-2' }}
                </span>
                <svg class="w-3 h-3 text-gray-400 group-hover:text-gray-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
